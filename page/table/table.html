<!DOCTYPE html> <meta charset="utf-8" />
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <style type="text/css">
    /* Style the lines by removing the fill and applying a stroke */
    .line {
      fill: none;
      stroke: #ffab00;
      stroke-width: 3;
    }

    #table,
    #line,
    #bar {
      display: inline-block;
    }
  </style>
